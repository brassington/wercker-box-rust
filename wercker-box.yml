name: rust-latest
version: 1.0.2
inherits: wercker/ubuntu12.04-webessentials@1.0.0
type : main
platform : ubuntu@12.04
description : Wercker box using the latest version of Rust.
keywords:
  - rust
  - rustlang
packages :
  - git
  - mercurial
  - bzr
script : |
  echo 'We started!'
  sudo apt-add-repository ppa:hansjorg/rust
  sudo apt-get update
  sudo apt-get install rust-nightly
  rustc --version
  echo 'Completed!'
